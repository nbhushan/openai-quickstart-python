<!DOCTYPE html>
<head>
  <title>ADSAI DataLabs</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Excuse generator</h3>
  <form action="/" method="post">
    <input type="text" name="excuse" value="I can't make it to the Datalab because" />
    <input type="submit" value="Generate excuse" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
